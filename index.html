<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    
    <!-- Link to Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

       <!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>
    <div class="container text-center">
        <div class="content-box">
            <h1 class="display-4 text-primary">Temperature Converter</h1>
            <img src="https://media1.tenor.com/m/_rabzV-JjTIAAAAC/very-hot-high-temperature.gif" width="500">

            
           
            <form id="tempForm">
                <div class="mb-3">
                    <label for="tempInput" class="form-label">Enter Temperature:</label>
                    <input type="number" class="form-control" id="tempInput" placeholder="Enter value">
                </div>
                
                <div class="btn-group" role="group" aria-label="Temperature Units">
                    <button type="button" class="btn btn-info" onclick="convertTemperature('celsius')">Celsius</button>
                    <button type="button" class="btn btn-warning" onclick="convertTemperature('fahrenheit')">Fahrenheit</button>
                    <button type="button" class="btn btn-success" onclick="convertTemperature('kelvin')">Kelvin</button>
                </div>
            </form>

            <div id="result" class="result"></div>

            <p class="mt-4"><a href="https://www.w3schools.com/howto/howto_js_temperature_converter.asp" target="_blank">Temperature Units Source</a></p>
        </div>
    </div>

    <script>
    function convertTemperature(unit) {
        var temp = parseFloat(document.getElementById('tempInput').value);
        var result = '';

        if (isNaN(temp)) {
            result = "Please enter a valid temperature value.";
        } else {
            if (unit === "celsius") {
                var fahrenheit = (temp * 1.8) + 32;  
                var kelvin = temp + 273.15;  
                result = temp + "°C is equal to " + fahrenheit.toFixed(2) + "°F and " + kelvin.toFixed(2) + "K.";
            } else if (unit === "fahrenheit") {
                var celsius = (temp - 32) * 5/9;  
                var kelvin = (temp - 32) * 5/9 + 273.15;  
                result = temp + "°F is equal to " + celsius.toFixed(2) + "°C and " + kelvin.toFixed(2) + "K.";
            } else if (unit === "kelvin") {
                var celsius = temp - 273.15;  
                var fahrenheit = (temp - 273.15) * 1.8 + 32;  
                result = temp + "K is equal to " + celsius.toFixed(2) + "°C and " + fahrenheit.toFixed(2) + "°F.";
            }
        }
        
        document.getElementById('result').innerHTML = result;
    }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
